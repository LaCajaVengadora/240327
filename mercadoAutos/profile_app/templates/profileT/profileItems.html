{% extends "profileT/profileBase.html" %}
{% block profile_content %}

    <div class="container-fluid m-0 p-0 d-flex justify-content-between align-items-center">
        <h2 class="card-title mb-3">Tus items publicados</h2>
        <a class="btn rounded hover-btn3 fw-bold fs-5" href="{% url 'NewItem' %}"><i class="fa-solid fa-plus c1"></i></a>
    </div>

    <div>
        {%for i in items%}
        <div class="card mt-4">
            <div class="row g-0">
                <div class="col-2">
                    <img src="{{i.images.first.img.url}}" class="img-fluid rounded-start h-100 w-100"  alt="Error while loading img">
                </div>
                <div class="col-10 d-flex justify-content-between align-items-center"">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.marca }} {{ i.modelo }}</h5>
                        <p class="card-text">{{ i.ID }}<br>${{ i.price }}</p>
                    </div>
                    <div class="me-3">
                        <a class="btn rounded hover-btn1 fw-bold fs-5 me-2" href="#"><i class="fa-solid fa-pen-to-square c5"></i></a>
                        <form action="{% url 'Del' i.ID %}" method="POST" style="display: inline-block;">{% csrf_token %}
                            <button type="submit" class="btn rounded hover-btn1 fw-bold fs-5"><i class="fa-solid fa-trash c5"></i></input></form>
                    </div>
                </div>
            </div>
        </div>
        {%empty%}
        <h4>No has publicado items a√∫n</h4>
        {%endfor%}
    </div>

{%endblock%}
