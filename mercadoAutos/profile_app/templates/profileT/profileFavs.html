{% extends "profileT/profileBase.html" %}
{% block profile_content %}

    
    <h2 class="card-title mb-3">Items favoritos</h2>

    <div>
        {%for i in items%}
        <div class="card mt-4">
            <div class="row g-0">
                <div class="col-2">
                    <img src="{{i.images.first.img.url}}" class="img-fluid rounded-start h-100 w-100"  alt="Error while loading img">
                </div>
                <div class="col-10 d-flex justify-content-between align-items-center"">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.marca }} {{ i.modelo }}</h5>
                        <p class="card-text">{{ i.ID }}<br>${{ i.price }}</p>
                    </div>
                    <div class="me-3">
                        <a class="btn rounded hover-btn1 fw-bold fs-5 me-2" href="{%url 'Item' i.ID%}"><i class="fa-solid fa-eye c5"></i></a>
                        <a class="btn rounded hover-btn1 fw-bold fs-5" href="{%url 'Fav' i.ID%}"><i class="fa-solid fa-star-half-stroke c5"></i></a>
                    </div>
                </div>
            </div>
        </div>
        {%empty%}
        <h4>No has marcado ningún item como favorito aún</h4>
        {%endfor%}
    </div>


{%endblock%}
