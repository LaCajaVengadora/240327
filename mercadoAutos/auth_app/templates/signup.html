{%extends "auth_base.html"%}
{%block title%}Sign up{%endblock%}
{%block content%}

	<div class="row mx-0 px-0" height="100%">

		<div class="col-5 bg1 d-flex px-0 justify-content-center align-items-center">
			<form class="my-4 text-light px-4" action="#" method="POST">
				
				<h2 class="text-center fs-1 mb-4">Sign up</h2>
				<p class="text-center">Have an account? <a href="{%url 'Login'%}" class="hover-c2 fw-semibold">Login!</a></p>
				
				<span>{{form.as_p}}</span>{%csrf_token%}

				<div class="d-flex justify-content-center mt-4">
					<input type="submit" value="SEND" class="btn rounded hover-btn2 fw-bold">
					<input type="reset" value="CLEAR" class="btn rounded hover-btn3 fw-bold ml-12_5">
				</div>

			</form>
		</div>

		<div class="col-7 bg2 d-flex px-0 justify-content-center align-items-center">{%load static%}
			<img src="{% static 'img/yellowcollage.png' %}" alt="error"
				style="max-width: 100%; width: 100%; max-height: 100%; height: 100%;">
		</div>

	</div>

{%endblock%}
