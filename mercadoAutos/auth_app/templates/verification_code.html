{%extends "auth_base.html"%}
{%block title%}Sign up{%endblock%}
{%block content%}

	<div class="row mx-0 px-0" height="100%">

		<div class="col-5 bg1 d-flex px-0 justify-content-center align-items-center">
			<form class="my-4 text-light px-4" action="#" method="POST">
				
				<h2 class="text-center fs-1 mb-4">Verify email</h2>
				<p>A six letter code was sent to your email</p>
				{%if 'wrong' in request.GET%} <p>Wrong code</p> {%endif%}
				<span>{{form.as_p}}</span>{%csrf_token%}

				<a href="{%url 'Verify'%}" class="rounded hover-btn2 btn fw-bold px-2 py-1">RESEND CODE</a>

				<div class="d-flex justify-content-center mt-4">
					<input type="submit" value="SEND" class="btn rounded hover-btn2 fw-bold">
					<input type="reset" value="CLEAR" class="btn rounded hover-btn3 fw-bold ml-12_5">
				</div>

			</form>
		</div>

		
		<div class="col-7 bg2 d-flex px-0 justify-content-center align-items-center">

			<div style="position: absolute; top: 0; right: 0;" class="mt-3 me-3">
				<a class="me-3 hover-btn1 rounded px-2 py-1 fs-5" href="{{ request.META.HTTP_REFERER }}">
					<i class="fa-solid fa-backward c4"></i></a>
				<a class="hover-btn1 rounded px-2 py-1 fs-5" href="{%url 'Shop' %}">
					<i class="fa-solid fa-house c4"></i></a>
			</div>			

			{%load static%}
			<img src="{{theme.background}}" alt="error"
				style="max-width: 100%; width: 100%; max-height: 100%; height: 100%;">
		</div>

	</div>

{%endblock%}
