{%extends "auth_base.html"%}
{%block title%}Login{%endblock%}
{%block content%}

	<div class="row mx-0 px-0" height="100%">

		<div class="col-8 bg2 d-flex px-0 justify-content-center align-items-center">{%load static%}
			<img src="{% static 'img/yellowcollage.png' %}" alt="error"
				style="max-width: 100%; width: 100%; max-height: 100%; height: 100%;">
		</div>

		<div class="col-4 bg1 d-flex px-0 justify-content-center align-items-center">
			<form class="my-4 {% if form.errors %} ml-25 mr-25 {% endif %} text-light" action="#" method="POST">
				
				<h2 class="text-center fs-1 mb-4">Login</h2>
				<p class="text-center">Not registered? <a href="{%url 'Signup'%}" class="hover-c2 fw-semibold">Sign up!</a></p>
				
				<span>{{form.as_p}}</span>{%csrf_token%}


				<div class="d-flex justify-content-center mt-4">
					<input type="submit" value="SEND" class="btn rounded hover-btn2 fw-bold">
					<input type="reset" value="CLEAR" class="btn rounded hover-btn3 fw-bold ml-12_5">
				</div>

			</form>
		</div>

	</div>

{%endblock%}
